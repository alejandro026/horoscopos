<div class="col horoscopo">
  <div class="row">
    <div class="col">

      <mat-form-field appearance="outline">
        <mat-label>Selecciona el dia...</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="selected" [max]="fechaMaxima">
        <mat-hint>DD/MM/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>



    </div>
    <div class="colInfo">
      <div class="row" *ngIf="selected!=null">
        <h2 style="text-align: center; color: white;">Hor√≥scopo del dia {{selected | date: 'dd/MM/yyyy'}}</h2>
                <div class="row">
          <div class="col-3-md">
          </div>
          <div class="col-3-md" >
            <div style="text-align: center; margin-left: 37%; margin-right: 34%;">
              <!--<img height="300 px" src="{{hoscopoAries[selected.getDate()!-1].imagen}}"> -->
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-3-md">
          </div>
          <div class="col-3-md">
            <p style="text-align: justify; margin-left: 37%; margin-right: 34%; color: white;">
              {{hoscopoAries[selected.getDate()!-1].informacion}}
            </p>
          </div>
        </div>
      </div>
    </div>
<br><br>
<br>



  </div>
</div>
