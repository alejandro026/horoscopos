<div class="col horoscopo">
  <div class="row">
    <div class="col">
      <mat-card class="demo-inline-calendar-card">
        <mat-calendar [(selected)]="selected" [maxDate]="fechaMaxima"></mat-calendar>
      </mat-card>
    </div>
    <div class="col">
      <div class="row" *ngIf="selected!=null">
        <h2 style="text-align: center; color: white;">Horoscolo del dia {{selected | date: 'dd/MM/yyyy'}}</h2>
        <div class="row" style="text-align: center; margin-left: 40%; margin-right: 40%;">
          <img src="{{hoscopo[selected?.getDate()!-1].imagen}}">
        </div>
        <div class="row">
          <div class="col-3">
          </div>
          <div class="col-3">
            <p style="text-align: justify; margin-left: 40%; margin-right: 40%; font-family: 'Times New Roman', Times, serif; color: white;">
              {{hoscopo[selected?.getDate()!-1].informacion}}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
